<div class="py-2">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 border-2">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <form class="p-6 bg-white border-b border-gray-200" [formGroup]="addProduct" (ngSubmit)="saveData()">
                <!-- Select Category -->
                <label class="mb-2" >Select Category</label>
                <select class="select select-bordered w-full mt-2 mb-2" formControlName="cate_id">
                    <option disabled selected>Select a Category</option>
                    <ng-container *ngFor="let cat of product">
                        <option value="{{cat.id}}">{{cat.name}}</option>
                    </ng-container>
                </select>
                <!-- Name & Slug -->
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="mb-2" >Product Name</label>
                        <input class="block input input-bordered w-full mt-2" name="name" type="text" formControlName="name" required autofocus/>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="mb-2" >Slug</label>
                        <input class="block input input-bordered w-full mt-2" name="slug" type="text" formControlName="slug" required autofocus/>
                    </div>
                </div>
                <div class="mb-6">
                    <!-- Small Description -->
                    <label >Small Description</label>
                    <textarea name="small_description" required autofocus class="input input-bordered w-full form-control h-15 mt-2 mb-2" formControlName="small_description"></textarea>
                    <!-- Description -->
                    <label class="mb-2" >Description</label>
                    <textarea name="description" required autofocus class="input input-bordered w-full form-control h-20 mt-2" formControlName="description"></textarea>
                    <!-- Original_Price & Selling_Price -->
                    <div class="flex flex-wrap -mx-3 mb-2 mt-2">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="mb-2" >Original Price (RM)</label>
                            <input class="block input input-bordered w-full mt-2" name="original_price" type="number" formControlName="original_price" required autofocus/>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="mb-2" >Selling Price (RM)</label>
                            <input class="block input input-bordered w-full mt-2" name="selling_price" type="number" formControlName="selling_price" required autofocus/>
                        </div>
                    </div>
                    <!-- Quantity & Tax -->
                    <div class="flex flex-wrap -mx-3 mb-2 mt-2">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label class="mb-2" >Quantity</label>
                            <input class="block input input-bordered w-full mt-2" name="qty" type="number" formControlName="qty" required autofocus/>
                        </div>
                        <div class="w-full md:w-1/2 px-3">
                            <label class="mb-2" >Tax</label>
                            <input class="block input input-bordered w-full mt-2" name="tax" type="number" formControlName="tax" required autofocus/>
                        </div>
                    </div>
                    <!-- Checkbox -->
                    <div class="flex justify-center mt-5">
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                type="checkbox" name="status" formControlName="status">
                            <label class="form-check-label inline-block text-gray-800 mr-5">Status</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                type="checkbox" name="trending" formControlName="trending">
                            <label class="form-check-label inline-block text-gray-800 mr-5">Trending</label>
                        </div>
                    </div>
                    <!-- Meta --> 
                        <label class="mb-2" >Meta Title</label>
                        <input class="block input input-bordered w-full mt-2" type="text" name="meta_title" formControlName="meta_title" required autofocus/>

                        <div class="mt-2">
                            <label>Meta Keywords</label>
                            <textarea name="meta_keywords" required autofocus class="input input-bordered w-full form-control h-20 mt-2" formControlName="meta_keywords"></textarea>
                        </div>

                        <div class="mt-2">
                            <label>Meta Description</label>
                            <textarea name="meta_description" required autofocus class="input input-bordered w-full form-control h-20 mt-2" formControlName="meta_description"></textarea>
                        </div>
                        
                        <div class="mt-2">
                            <label>Upload Image</label>
                            <input type="file" name="image" class="form-control" formControlName="image" required autofocus />
                        </div>
                </div>

                <!--Submit Btn -->
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                    </button>
            </form>
        </div>
    </div>
</div>
