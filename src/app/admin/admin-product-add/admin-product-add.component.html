<div class="py-2">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 border-2">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <form class="p-6 bg-white border-b border-gray-200" action="#" method="POST" enctype = "multipart/form-data">
                <!-- Name & Slug -->
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="mb-2" >Category Name</label>
                        <input class="block input input-bordered w-full mt-2" name="name" type="text" required autofocus/>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="mb-2" >Slug</label>
                        <input class="block input input-bordered w-full mt-2" name="slug" type="text" required autofocus/>
                    </div>
                </div>
                <!-- Description -->
                <div class="mb-6">
                    <label class="mb-2" >Description</label>
                    <textarea name="description" required autofocus class="input input-bordered w-full form-control h-20 mt-2"></textarea>
                    <!-- Checkbox -->
                    <div class="flex justify-center mt-5 mb-5">
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                type="checkbox" name="status">
                            <label class="form-check-label inline-block text-gray-800 mr-5">Hide from Homepage</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input 
                                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                type="checkbox" name="popular">
                            <label class="form-check-label inline-block text-gray-800 mr-5">Popular</label>
                        </div>
                    </div>
                    <!-- Meta --> 
                        <label class="mb-2" >Meta Title</label>
                        <input class="block input input-bordered w-full mt-2" type="text" name="meta_title" required autofocus/>

                        <div class="mt-2">
                            <label>Meta Keywords</label>
                            <textarea name="meta_keywords" required autofocus class="input input-bordered w-full form-control h-20 mt-2"></textarea>
                        </div>

                        <div class="mt-2">
                            <label>Meta Description</label>
                            <textarea name="meta_description" required autofocus class="input input-bordered w-full form-control h-20 mt-2"></textarea>
                        </div>
                        
                        <div class="mt-2">
                            <label>Upload Image</label>
                            <input type="file" name="image" class="form-control" required autofocus />
                        </div>
                </div>

                <!--Submit Btn -->
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                    </button>
            </form>
        </div>
    </div>
</div>
