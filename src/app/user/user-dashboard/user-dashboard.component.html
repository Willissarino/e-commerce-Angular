<!-- Profile -->
<div class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto py-16 sm:py-24 lg:py-16 lg:max-w-none">
            
            <!-- Profile -->
            <div class="mt-10 sm:mt-0">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
                    <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <!-- Update User Detail -->
                    <form [formGroup]="updateUser" (ngSubmit)="saveData()">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <!-- First Name -->
                            <div class="col-span-6 sm:col-span-3">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                            <input type="text" formControlName="fname" name="fname" class="mt-1 block input input-bordered w-full " required >
                            </div>
                            <!-- Last Name -->
                            <div class="col-span-6 sm:col-span-3">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                            <input type="text" formControlName="lname" name="lname" class="mt-1 block input input-bordered w-full " required>
                            </div>
                            <!-- Email -->
                            <div class="col-span-6 sm:col-span-2">
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                            <input type="text" formControlName="email" name="email" class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <!-- Phone -->
                            <div class="col-span-6 sm:col-span-2">
                            <label for="email-address" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="text" formControlName="phone" name="phone" class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <!-- Country -->
                            <div class="col-span-6 sm:col-span-2">
                            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                            <select name="country" formControlName="country" class="mt-1 block w-full input border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none sm:text-sm" required>
                                <option value="Malaysia">Malaysia</option>
                                <option value="Wales">Wales</option>
                                <option value="Scotland">Scotland</option>
                                <option value="France">France</option>
                                <option value="Belgium">Belgium</option>
                                <option value="Japan">Japan</option>
                            </select>
                            </div>
                            <!-- Address -->
                            <div class="col-span-6">
                                <label for="address-1" class="block text-sm font-medium text-gray-700">Address 1</label>
                                <input type="text" formControlName="address1" name="address1"  class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <div class="col-span-6">
                                <label for="address-2" class="block text-sm font-medium text-gray-700">Address 2</label>
                                <input type="text" formControlName="address2" name="address2"  class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <!-- City -->
                            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" formControlName="city" name="city" class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <!-- State / Province -->
                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                            <label for="region" class="block text-sm font-medium text-gray-700">State / Province</label>
                            <input type="text" formControlName="state" name="state" class="mt-1 block input input-bordered w-full" required>
                            </div>
                            <!-- ZIP / Postal code -->
                            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                            <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
                            <input type="text" formControlName="zipcode" name="zipcode" class="mt-1 block input input-bordered w-full" required>
                            </div>
                        </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
                        </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            
            <!-- Border -->
            <div class="hidden sm:block" aria-hidden="true">
                <div class="py-5">
                <div class="border-t border-gray-200"></div>
                </div>
            </div>
            
            <!-- Order Details here -->
            <div class="mt-10 sm:mt-0">
                <div class="md:grid md:grid-cols-3 md:gap-6">
                <div class="md:col-span-1">
                    <div class="px-4 sm:px-0">
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Order Details</h3>
                    <p class="mt-1 text-sm text-gray-600">See your list of orders.</p>
                    </div>
                </div>
                <div class="mt-5 md:mt-0 md:col-span-2">
                    <form action="#" method="POST">
                    <div class="shadow overflow-hidden sm:rounded-md">
                        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <!-- Table -->
                        <fieldset>
                            <div class="overflow-x-auto">
                                <table class="table table-zebra w-full">
                                  <!-- Head -->
                                  <thead class="border-b border-gray-200">
                                    <tr>
                                        <th>Order Date</th>
                                        <th>Tracking Number</th>
                                        <th>Order Total (RM)</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                  </thead>
                                  <ng-container *ngFor="let prod of user.orders">
                                  <tbody>
                                    <!-- Row -->
                                        <tr>
                                            <td>{{prod.created_at | date:'medium'}}</td>
                                            <td>{{prod.tracking_no}}</td>
                                            <td>{{prod.total_price}}</td>
                                            <td>{{prod.status ? 'Shipped' : 'Pending'}}</td>
                                            <td>
                                                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                    View
                                                </button>
                                            </td>
                                        </tr>
                                  </tbody>
                                </ng-container>
                                </table>
                              </div>
                        </fieldset>
                        </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
